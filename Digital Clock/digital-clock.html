<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: cornflowerblue;
            height: 100vh;
        }
        #clock{
            background-color: white;
            color:gray;
            width: 600px;
            height: 200px;
            font-size: 10rem;
            text-align: center;
            box-shadow: 3px 3px 7px 7px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
 
    <div id="clock">00:00:00</div>
    <script>
        setInterval(()=>
        document.getElementById("clock").textContent = new Date().toLocaleTimeString("tr")
        ,1000);

    </script>
</body>
</html>
