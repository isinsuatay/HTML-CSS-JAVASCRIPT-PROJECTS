<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hypotenuse</title>
</head>

<body>

    <div class="container">
        <h1>Hypotenuse Calculation</h1>

        <div class="box">
            <label for="a"> a </label>
            <input type="number" id="a">
        </div>

        <div class="box">
            <label for="b"> b</label>
            <input type="number" id="b">
        </div>
        <button onclick="calc()">Calculate</button>

        <p id="result"></p>
    </div>

    <script>
        function calc() {
            let x = document.getElementById("a").value;
            let y = document.getElementById("b").value;
            if (x == "" || y == "") {
                alert('Please fill in all fields');
            } else {
                let c = Math.sqrt((Math.pow(x, 2)) + (Math.pow(y, 2)));
                document.getElementById('result').innerText = `The hypotenuse of ${x} and ${y} is: ${c}`;
            }
        }
    </script>

</body>

</html>
